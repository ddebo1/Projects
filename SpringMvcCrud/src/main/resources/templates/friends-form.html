<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Save Friend</title>
</head>

<body>
	
	<div class="container">
		
		<h3>Friends Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Friend</p>
	
	<form action ="#" th:action = "@{/friends/save}" th:object = "${friends}"method="POST">
		
		<input type = "hidden" th:field = "*{id}"/>
		<input type = "text" th:field = "*{firstName}" placeholder="First Name"  class="form-control mb-4 w-25"/>
		<input type = "text" th:field = "*{lastName}" placeholder="Last Name"  class="form-control mb-4 w-25"/>
		<input type = "text" th:field = "*{email}" placeholder="Email-Id"  class="form-control mb-4 w-25"/>
		<button type="submit" class="btn btn-info col-2">Save</button>
		
	</form>
	
	<hr>
	
	<a th:href = "@{/friends/list}"> Back to List </a>
	
	</div>

</body>

</html>
