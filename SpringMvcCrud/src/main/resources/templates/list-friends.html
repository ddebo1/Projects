<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Friends List</title>

</head>

<body>
	
	<div class="container">
	
	<h3> Friends Directory</h3>
	
	<a th:href = "@{/friends/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add a Friend </a>
	
	<table  class="table table-bordered table-striped">		
		
		<thead class="table-dark">
			
			<tr>
				<th> First Name</th>
				<th> Last Name</th>
				<th> Email</th>
				<th> Action</th>
			</tr>
			
		</thead>
		
		<tbody>
			
			<tr  th:each="friend : ${friends}" >	
				
				<td th:text = "${friend.firstName}" />
				<td th:text = "${friend.lastName}" />
				<td th:text = "${friend.email}" />
				<td>
					<a th:href="@{/friends/showFormForUpdate(friendsId=${friend.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					|
					<a th:href="@{/friends/delete(friendsId=${friend.id})}"
					   class="btn btn-info btn-sm">
						Delete
					</a>
					
				</td>
				
			</tr>
		
		</tbody>
		
	</div>
		
	</table>

</body>
</html>
